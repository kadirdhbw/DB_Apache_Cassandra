<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Activity Tracking</title>
  <script>
    // Define uuidv4 function to generate a unique user id
    function uuid() {
      return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
        return v.toString(16);
      });
    }

    // Function for tracking page visits
    function trackPageVisit() {
      const userId = localStorage.getItem('user_id') || uuid(); //Math.floor(Math.random() * 1000);
      localStorage.setItem('user_id', userId);

      const data = {
        user_id: userId,
        page_visited: window.location.pathname
      };

      // Send a POST request to the server to track the page visit
      fetch('http://localhost:3000/track', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      }).then(response => {
        if (response.ok) {
          console.log('Page visit tracked successfully');
        } else {
          console.error('Error tracking page visit');
        }
      }).catch(error => console.error('Error:', error));
    }

    // Track by laoding page
    window.onload = trackPageVisit;
  </script>
</head>
<body>
  <h1>Welcome to the User Activity Tracking System</h1>
</body>
</html>
